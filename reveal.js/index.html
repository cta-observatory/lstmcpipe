<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="intro.md"></section>
				<section data-markdown="https://raw.githubusercontent.com/cta-observatory/lstmcpipe/master/docs/lstmcpipe_user_doc.md"
         data-separator="^\n<!-- new slide -->\n$"
         data-separator-vertical="^\n<!-- vertical slide -->\n$"
         data-separator-notes="^Note:"
         data-charset="utf-8">
				</section>
				<section data-markdown="DEMO.md"
				data-separator="^\n<!-- new slide -->\n$"
         data-separator-vertical="^\n<!-- vertical slide -->\n$"
         data-separator-notes="^Note:"
         data-charset="utf-8">
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
